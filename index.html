<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Uploaded Image</title>
</head>
<body>
    <h1>Latest Uploaded Image</h1>
    <img id="latestImage" src="" alt="Latest Uploaded Image">

    <script>
        // Your JavaScript code here
        // You can use the Fetch API or XMLHttpRequest to fetch the list of images

        // URL of the public folder containing images
        var folderUrl = 'https://drive.google.com/drive/folders/17Hb3YDgwwb4EvNuVpIAQ0AQLqPLTh9yI';

        // Fetch the list of files in the folder
        fetch(folderUrl)
            .then(response => response.text())
            .then(data => {
                // Extract image URLs from the HTML response
                var regex = /\/file\/d\/([a-zA-Z0-9_-]+)\/view/g;
                var matches = Array.from(data.matchAll(regex));
                var imageIds = matches.map(match => match[1]);

                // Sort the image IDs based on timestamp (assuming timestamp is part of the filename)
                imageIds.sort();

                // Get the latest image URL
                var latestImageUrl = 'https://drive.google.com/uc?id=' + imageIds[imageIds.length - 1];

                // Update the image source with the latest URL
                document.getElementById("latestImage").src = latestImageUrl;
            })
            .catch(error => console.error('Error fetching images:', error));
    </script>
</body>
</html>
